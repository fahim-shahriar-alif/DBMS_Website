<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Stock Management System</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/logo.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo-container">
                    <img src="images/logo.svg" alt="ASA Logo" class="logo-image large">
                </div>
                <h1>ASA Data Server</h1>
                <p>Association for Social Advancement</p>
                <p style="font-size: 12px; margin-top: 5px; opacity: 0.8;">Central Hub for Data Management
                </p>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
