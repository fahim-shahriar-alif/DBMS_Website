<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Stock Management System</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üèõÔ∏è ASA Data Server</h1>
                <p>Association for Social Advancement</p>
                <p style="font-size: 12px; margin-top: 5px; opacity: 0.8;">Central Hub for Data Management
                </p>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div style="text-align: center; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                <p style="color: #666; font-size: 12px; margin: 5px 0;"><strong>Demo Credentials:</strong></p>
                <p style="color: #666; font-size: 12px; margin: 5px 0;">Admin: admin / admin123</p>
                <p style="color: #667eea; font-size: 12px; margin: 5px 0;">Investor: investor / investor123</p>
                <p style="color: #f39c12; font-size: 12px; margin: 5px 0;">Auditor: auditor / auditor123</p>
                <p style="color: #9b59b6; font-size: 12px; margin: 5px 0;">Analyst: analyst / analyst123</p>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
